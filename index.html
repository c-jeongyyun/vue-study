<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <!-- Import Vue.js -->
  <body>
    <div id="app">
      <div class="cart">Cart({{cart.length}})</div>

      <product-display
        :premium="premium"
        @add-to-cart="updateCart"
        @remove-from-cart="removeFromCart"
      ></product-display>
      <review-list v-if="reviews.length" :reviews="reviews"></review-list>
      <review-form @add-review="addReview"></review-form>
      <a :href="githubUrl">go to my github</a>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
